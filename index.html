<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Page</title>
    <script>
        // JavaScript function to display a question
        function displayQuestion() {
            // Get the question element by its ID
            var questionElement = document.getElementById("question");

            // Set the question text
            questionElement.innerHTML = "What is your favorite programming language?";
        }
    </script>
</head>
<body>
    <h1>Welcome to the Question Page!</h1>

    <!-- Question will be displayed here -->
    <p id="question"></p>

    <!-- Button to trigger the displayQuestion function -->
    <button onclick="displayQuestion()">Show Question</button>
</body>
</html>
